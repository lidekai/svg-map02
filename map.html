<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet" >
</head>
<body>
    <!--================================缩放按钮=============================================-->
    <div id="zoom-btn">
        <button class="btn btn-primary dim zoomBig" type="button"><i class="fa fa-plus"></i></button><br>
        <button class="btn btn-primary dim zoomSmall" type="button"><i class="fa fa-minus"></i></button>
    </div>
    <!--================================提示=============================================-->
    <div class="map-tip">
        <span class="sp1"></span>
        <div class="textTip"><br>
            <span>city:<span class="testCity"></span></span><br>
            <span>number:<span class="testNumber"></span></span>
        </div>

    </div>
	<!--================================地图=============================================-->
    <div id="map-GDS"></div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/map-data.js"></script>
    <script src="js/map-service.js"></script>
</body>
</html>
